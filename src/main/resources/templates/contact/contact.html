<head><title>Com'e | 문의</title></head>
<div th:replace="/common/head :: head"></div>
<body>
<div th:replace="/common/header :: header('contact')"></div>
<main id="main">

    <section id="breadcrumbs" class="breadcrumbs">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h2><a href="/contact">Contact</a></h2>
                <ol>
                    <li><a href="/">Home</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ol>
            </div>
        </div>
    </section>

    <section class="contact">
        <div class="container">

            <div>
                <div style="border:0; width: 100%;" id="daumRoughmapContainer1648264356931" class="root_daum_roughmap root_daum_roughmap_landing"></div>
                <script charset="UTF-8" class="daum_roughmap_loader_script" src="https://ssl.daumcdn.net/dmaps/map_js_init/roughmapLoader.js"></script>
                <script charset="UTF-8">
                    new daum.roughmap.Lander({
                        "timestamp" : "1648264356931",
                        "key" : "29mbv",
                        "mapHeight" : "270"
                    }).render();
                </script>
            </div>

            <div class="row mt-5">
                <div class="col-lg-4">
                    <div class="info">
                        <div class="address">
                            <i class="bi bi-geo-alt"></i>
                            <h4>Location:</h4>
                            <p>경기도 안양시 동안구 범계동 1039-2</p>
                        </div>
                        <div class="email">
                            <i class="bi bi-envelope"></i>
                            <h4>Email:</h4>
                            <p>com_e@gmail.com</p>
                        </div>
                        <div class="phone">
                            <i class="bi bi-phone"></i>
                            <h4>Call:</h4>
                            <p>031-1234-1234</p>
                        </div>
                    </div>
                </div>

                <div class="col-lg-8 mt-5 mt-lg-0">
                    <form id="contact" name="contact" class="php-email-form" onsubmit="return false">
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <input type="text" name="name" id="name" class="form-control" placeholder="Name" required>
                            </div>
                            <div class="col-md-6 form-group mt-3 mt-md-0">
                                <input type="email" name="email" id="email" class="form-control"  placeholder="Email">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <input type="tel" name="phoneNumber" id="phoneNumber"
                                       class="form-control" placeholder="Phone Number" required>
                            </div>
                        </div>
                        <div class="form-group mt-3">
                            <input type="text" class="form-control" name="title" id="title" placeholder="Title" required>
                        </div>
                        <div class="form-group mt-3">
                            <textarea class="form-control" id="contents" name="contents" rows="5" placeholder="Message" required></textarea>
                        </div>
                        <div class="my-3">
                            <div class="loading">Loading</div>
                            <div class="error-message">문의 등록이 실패하였습니다. 다시 시도해 주세요.</div>
                            <div class="sent-message">문의가 등록되었습니다.</div>
                        </div>
                        <div class="text-center">
                            <button th:onclick="'fnSendContact()'">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <div th:replace="/common/footer :: footer"></div>
</main>
<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
<div th:replace="/common/commonjs"></div>
<script type="text/javascript" th:src="@{/js/contact/contact.js}"></script>
</body>
</html>
