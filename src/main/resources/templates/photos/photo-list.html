<head><title>Com'e | Product</title></head>
<div th:replace="/common/head :: head"></div>
<body>
<div th:replace="/common/header :: header('photos')"></div>
<link th:href="@{/css/product/product.css}" rel="stylesheet"/>
<main id="main">

    <section id="breadcrumbs" class="breadcrumbs">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h2><a href="/product/photos">Product</a></h2>
                <ol>
                    <li><a href="/">Home</a></li>
                    <li>Product</li>
                </ol>
            </div>
        </div>
    </section>

    <section id="portfolio" class="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 d-flex justify-content-center">
                    <ul id="portfolio-flters">
                        <li data-filter="*" class="filter-active">ALL</li>
                        <th:block th:each="category : ${categoryList}">
                            <li th:attr="data-filter=|.${category.title}|">[[${category.title}]]</li>
                        </th:block>
                    </ul>
                </div>
            </div>

            <div class="row" id="article-list"></div>

            <article id="noData" class="entry" style="display: none; margin-top: 30px; text-align: center;">
                <p class="entry-title" style="margin-bottom: 10px; font-weight: normal;">
                    등록된 상품이 없습니다.
                </p>
            </article>
        </div>
    </section>
    <div th:replace="/common/footer :: footer"></div>
</main>

<a href="#" class="back-to-top d-flex align-items-center justify-content-center">
    <i class="bi bi-arrow-up-short"></i>
</a>
<div th:replace="/common/commonjs"></div>
<script type="text/javascript" th:src="@{/js/photos/photos.js}"></script>
</body>
</html>
