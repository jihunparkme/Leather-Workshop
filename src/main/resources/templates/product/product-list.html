<head><title>Com'e | Product</title></head>
<div th:replace="/common/head :: head"></div>
<body>
<div th:replace="/common/header :: header('product')"></div>
<main id="main">

    <section id="breadcrumbs" class="breadcrumbs">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h2><a href="/product">Product</a></h2>
                <ol>
                    <li><a href="/">Home</a></li>
                    <li>Product</li>
                </ol>
            </div>
        </div>
    </section>

    <section id="portfolio" class="portfolio">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 d-flex justify-content-center">
                    <ul id="portfolio-flters">
                        <li data-filter="*" class="filter-active">All</li>
                        <th:block th:each="category : ${categoryList}">
                            <li th:attr="data-filter=|.${category.title}|">[[${category.title}]]</li>
                        </th:block>
                    </ul>
                </div>
            </div>

            <div class="row portfolio-container">

                <div class="col-lg-4 col-md-6 portfolio-item" th:classappend="${product.productCategory.title}" th:each="product, status : ${productListPage.content}" th:unless="${#lists.isEmpty(productListPage.content)}" style="border: none;">
                    <div class="portfolio-wrap">
                        <th:block th:each="file : ${product.productUploadFiles}">
                            <img th:if="${#strings.equals(file.thumbnail_yn, 'Y')}" th:src="@{'/file/img/product/' + ${file.storeFileName}}" class="img-fluid" alt=""/>
                        </th:block>
                        <a th:href="@{/product/{id}(id=${product.id})}" class="portfolio-info portfolio-details-lightbox">
                            <h4>[(${product.name})]</h4>
                            <p>[(${product.productCategory.title})]</p>
                        </a>
                    </div>
                </div>
                
            </div>
        </div>
    </section>
</main>

<div th:replace="/common/footer :: footer"></div>
<a href="#" class="back-to-top d-flex align-items-center justify-content-center">
    <i class="bi bi-arrow-up-short"></i>
</a>
<div th:replace="/common/commonjs"></div>
</body>
</html>
