<head><title>Com'e | 리뷰</title></head>
<div th:replace="/common/head :: head"></div>
<link th:href="@{/css/review/review.css}" rel="stylesheet"/>
<style>
    textarea.autosize { min-height: 50px; }
</style>
<body>
<div th:replace="/common/header :: header('review')"></div>
<main id="main">

    <section id="breadcrumbs" class="breadcrumbs">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h2><a href="/review">Review</a></h2>
                <ol>
                    <li><a href="/">Home</a></li>
                    <li>Review</li>
                </ol>
            </div>
        </div>
    </section>

    <section id="review" class="review">
        <div class="container" data-aos="fade-up">
            <div class="row">
                <div class="entries">
                    <article class="entry entry-single">
                        <form th:action="edit" th:object="${review}" method="post">
                            <input type="hidden" id="userId" name="userId" th:value="${session.user.id}">
                            <h2 class="entry-view-title">리뷰 수정</h2>
                            <textarea type="text" id="contents" th:field="*{contents}" th:errorclass="field-error" class="form-control autosize" onkeydown="resize(this)" onkeyup="resize(this)" placeholder="내용을 입력하세요."></textarea>
                            <div class="field-error" th:errors="*{contents}">
                                contents error
                            </div>

                            <div class="entry-footer">
                                <i class="bi bi-folder"></i>
                                <ul class="cats">
                                    <li><a href="/review">Review</a></li>
                                </ul>
                            </div>

                            <div class="entry-button">
                                <div sec:authorize="isAuthenticated()">
                                    <button type="submit" class="btn btn-outline-primary">수정</button>
                                    <button type="button" th:onclick="'fnDelete(' + *{id} + ')'" class="btn btn-outline-danger">삭제</button>
                                    <button type="button" th:onclick="|location.href='javascript:history.back();'|" class="btn btn-outline-secondary">취소</button>
                                </div>
                            </div>
                        </form>
                    </article>
                </div>
            </div>
        </div>
    </section>
    <div th:replace="/common/footer :: footer"></div>
</main>

<a href="#" class="back-to-top d-flex align-items-center justify-content-center">
  <i class="bi bi-arrow-up-short"></i>
</a>
<div th:replace="/common/commonjs"></div>
<script type="text/javascript" th:src="@{/js/review/review.js}"></script>
</body>
</html>
