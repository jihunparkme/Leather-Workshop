<head>
    <title>로그인</title>
</head>
<div th:replace="/common/head :: head"></div>
<link th:href="@{/css/login/login.css}" rel="stylesheet"/>
<body>
<div th:replace="/common/header :: header('login')"></div>

<main class="container-login">
    <div class="block-top"></div>
    <div class="login-box">
        <div class="login-row">
            <div class="login-col">
                <div class="login-card" style="width: 100%; border-radius: 15px;">
                    <div class="login-card-body">
                        <div class="login-card-content">
                            <h1>로그인</h1>
                            <h2>간편하게 로그인하고<br>서비스를 이용하세요.</h2>
                            <ul>
                                <li>
                                    <div class="naver">
                                        <img width="24" height="24" th:src="@{/img/login/naver-logo.png}" alt="naver_logo">
                                        <span>네이버로 시작하기</span>
                                    </div>
                                </li>
                                <li>
                                    <div class="kakao">
                                        <img width="24" height="24" th:src="@{/img/login/kakao-logo.png}" alt="kakao_logo">
                                        <span>카카오로 시작하기</span>
                                    </div>
                                </li>
                                <li>
                                    <div class="google">
                                        <img width="24" height="24" th:src="@{/img/login/google-logo.png}" alt="google_logo">
                                        <span>구글로 시작하기</span>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="/common/footer :: footer"></div>
</main>

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
<div th:replace="/common/commonjs"></div>
<script type="text/javascript" th:src="@{/js/login/login.js}"></script>
</body>
</html>
