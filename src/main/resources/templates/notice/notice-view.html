<head><title>공지사항</title></head>
<div th:replace="/common/head :: head"></div>
<body>
  <div th:replace="/common/header :: header('notice')"></div>
  <main id="main">

    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <h2><a href="/notice">Notice</a></h2>
          <ol>
            <li><a href="/">Home</a></li>
            <li><a href="/notice">Notice</a></li>
          </ol>
        </div>
      </div>
    </section>

    <section id="notice" class="notice">
      <div class="container" data-aos="fade-up">
        <div class="row">
          <div class="entries">
            <article class="entry entry-single">

              <div th:if="${param.status}" class="save-success">
                저장이 완료되었습니다.
              </div>

              <h2 class="entry-view-title">
                <p>[(${notice.title})]</p>
              </h2>
              <div class="entry-meta">
                <ul>
                  <li class="d-flex align-items-center"><i class="bi bi-clock"></i>[(${#temporals.format(notice.createdDateTime, 'yyyy-MM-dd HH:mm')})]</li>
                  <li class="d-flex align-items-center"><i class="bi bi-eye"></i>[(${notice.hits})]</li>
                </ul>
              </div>

              <div class="entry-content">
                <p>[(${notice.contents})]</p>
              </div>

              <div class="entry-footer">
                <i class="bi bi-folder"></i>
                <ul class="cats">
                  <li><a href="/notice">Notice</a></li>
                </ul>
              </div>

              <div class="entry-button">
                <div>
                  <button sec:authorize="hasRole('ROLE_ADMIN')" th:onclick="edit()" class="btn btn-outline-success">수정</button>
                  <button th:onclick="|location.href='@{/notice}'|" class="btn btn-outline-dark">목록</button>
                </div>
              </div>

            </article>
          </div>
        </div>
      </div>
    </section>
  </main>
  <div th:replace="/common/footer :: footer"></div>
  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
  <div th:replace="/common/commonjs"></div>
<script th:inline="javascript">
/*<![CDATA[*/
function edit() {
  location.href = "/notice/" + [[${notice.id}]] + "/edit";
}
/*]]>*/
</script>
</body>
</html>
